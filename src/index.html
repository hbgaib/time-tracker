<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display">00:00:00</div>

    <form id="adjustForm">
        <input id="hourInput" type="number" min="0" placeholder="Hours">
        <input id="minuteInput" type="number" min="0" placeholder="Minutes">
        <button id="applyAdd" type="button">+ Add Time</button>
        <button id="applySub" type="button">− Subtract Time</button>
    </form>

    <div id="controls">
        <button id="undoBtn">⎌ Undo</button>
        <button id="countBtn">Start Countdown</button>
    </div>

    <p id="formError" class="error">Please enter at least one non‑negative number (hours or minutes).</p>

    <ul id="history"></ul>

    <script src="script.js"></script>
</body>
</html>
